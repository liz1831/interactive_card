<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <main class="main-container" role="main">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details__name">Jane Appleseed</p>
          <p class="card__details__date"><span class="card_month">00</span>/<span class="card_year">00</span></p>
        </div>        
      </div>

      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>

    <section class="main-container__form-section">
      <form action="#" class="form" method="post">
        <label for="cardholder" class="form__label">Cardholder Name</label>
        <input type="text" class="form__input" name="ardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder--error error"></div>

        <label for="CardNumber" class="form__label">Card Number</label>
        <input type="text" class="form__input" name="CardNumber" id="CardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__inputnumber--error error"></div>

        <div class="form__date-cvc"><!-- grid -->
          <!-- 1 -->
          <label for="cardMonth" class="form__label">Exp. Date (MM/YY)</label>
          <!-- 2 -->
          <label for="cardCVC" class="form__label">CVC</label>
          <!-- 3 -->
          <div class="form__date">
            <input type="text" class="form__input" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM">
            <input type="text" class="form__input" maxlength="2" name="cardYear" id="cardYear" placeholder="YY">
          </div>
          <!-- 4 -->
          <input type="text" class="form__input" maxlength="3" name="cardCVC" id="cardCVC" placeholder="e.g. 123">
        </div>
        
        <!-- 5 -->
        <div class="form__errors-container">
          <div class="form__input-mm--error error"></div>
          <div class="form__input-yy--error error"></div>
        </div>
        <!-- 6 -->
        <div class="form__input-cvc--error error"></div>

        <input type="submit" class="form__submit" value="Confirm">
      </form>
      <!-- Completed state start -->
      
    </section>
    <section class="thanks-section" id="thanks-section">
      <img src="./images/icon-complete.svg" class="thanks-section__img" alt="complete icon">
      <h1 class="thanks-section__title">Thank you!</h1>
      <p class="thanks-section__text">We've added your card details</p>
      <button class="thanks-section__button">Continue</button>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/liz1831" target="_blank">Lizbeth Flores</a>.
  </div>
</body>
</html>
